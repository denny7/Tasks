<body>
    <script>
        var n = Number(prompt("Vavedete chislo!"));
        var m;
        while (isNaN(n)) {
            var n = Number(prompt("Vavedete chislo!"));
        }
        for (var i = 2; i < n; i++) {
            if (n % i === 0) {
                m = false;
                break;
            } else {
                m = true;
            }
        }
        if (m) {
            console.log("Chisloto " + n + ' e prosto');
        } else {
            console.log("Chisloto " + n + ' ne e prosto');
        }
    </script>
</body>
